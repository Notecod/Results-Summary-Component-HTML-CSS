<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RSC.css">
    <title>Results Summary Component</title>
</head>
<body>
    <main class="container">
        <div class="result">
            <h2 class="header1">Your Result</h2>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <div class="paragraph">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="summary">
            <h2 class="header2">Summary</h2>
            <div class="box">
                <div class="score">

                    <img src="images/icon-reaction.svg" alt="Reaction">
                    <b>Reaction</b>
                        <p>80<span>/100</span></p>
                </div>
                <div class="score"><img src="images/icon-memory.svg" alt="Memory">
                    <b>Memory</b>
                    <p>92 <span>/100</span> </div>
                <div class="score"><img src="images/icon-verbal.svg" alt="Verbal">
                    <b>Verbal</b>
                    <p>61 <span>/100</span></p></div>
                <div class="score"><img src="images/icon-visual.svg" alt="Visual">
                    <b>Visual</b>
                    <p>72 <span>/100</span></p>
                    </div>
                </div><div><button class="click">Continue</button></div>
        </div>
        
    </main>
    
</body>
</html>
